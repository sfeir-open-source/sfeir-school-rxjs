<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sfeir School - RXjs</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- ----------------------------------------------------
        ---------------- REVEAL STYLES  -------------------------
        ------------------------------------------------------ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./libs/revealjs/reveal.css"
    />
    <!--<link rel="stylesheet" href="reveal/css/theme/white.css" id="theme">-->

    <!-- For syntax highlighting - hightlightjs -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./libs/hightlightjs/tomorrow.css"
    />

    <!-- If the query includes 'print-pdf', use the PDF print sheet - from revealjs -->
    <script>
      document.write(
        '<link rel="stylesheet" href="./libs/revealjs/print/' +
          (window.location.search.match(/print-pdf/gi)
            ? 'pdf'
            : 'paper') +
          '.css" type="text/css" media="print">'
      );
    </script>

    <!--[if lt IE 9]>
      <script src="reveal/lib/js/html5shiv.js"></script>
    <![endif]-->

    <!-- ----------------------------------------------------
	    ---------------- PREZ STYLES  ---------------------------
	    ------------------------------------------------------ -->

    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/sfeir-school-theme/dist/css/sfeir-school-theme.css"
      id="theme"
    />
    <script
      type="module"
      src="./node_modules/sfeir-school-theme/dist/js/sfeir-theme.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./css/rxjs.css"
      id="theme-custo"
    />
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides" data-type-show="prez">
        <!-- #region School -->
        <section
          data-markdown="./markdown/00-school/00-TITLE.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <section
          data-markdown="./markdown/00-school/speaker-jef.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <section
          data-markdown="./markdown/00-school/speaker-wolf.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Intro -->
        <section
          data-markdown="./markdown/intro/00-TITLE.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Arrays and Sequences -->
        <section
          data-markdown="./markdown/arrays-sequences/arrays-sequences.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Observable -->
        <section
          data-markdown="./markdown/observable/observable.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Factory -->
        <section
          data-markdown="./markdown/factory-subject/subject.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Operators -->
        <section
          data-markdown="./markdown/operators/operators.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Types -->
        <section
          data-markdown="./markdown/types/type.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
        <!-- #region Tests -->
        <section
          data-markdown="./markdown/tests/tests.md"
          data-separator="##==##"
          data-separator-vertical="##--##"
          data-separator-notes="^Notes:"
        ></section>
        <!-- #endregion -->
      </div>
    </div>
    <script src="./libs/revealjs/head.min.js"></script>
    <script src="./libs/revealjs/reveal.js"></script>

    <script src="reveal-config.js"></script>
  </body>
</html>
